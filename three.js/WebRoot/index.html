<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var texture = new THREE.TextureLoader().load( "textures/water.jpg" );
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
           // texture.repeat.set( 4, 4 );
            var material = new THREE.MeshBasicMaterial( {map: texture, color: 0x00ff00 } );


            // var crateTexture = new THREE.ImageUtils.loadTexture("textures/water.jpg");
           // var material = new THREE.MeshBasicMaterial({map: crateTexture, color: 0xffffff, wireframe: false});

			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00  } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			camera.position.z = 5;
				//renderer.render(scene, camera);

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			animate();

            // var skyBoxGeometry = new THREE.BoxGeometry( 5000, 5000, 5000 );
            //
            // var texture = new THREE.TextureLoader().load("water.jpg");
            //
            // var skyBoxMaterial = new THREE.MeshBasicMaterial( { map:texture, side: THREE.DoubleSide } );
            //
            // var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
            //
            // scene.add(skyBox);

		</script>
	</body>
</html>
